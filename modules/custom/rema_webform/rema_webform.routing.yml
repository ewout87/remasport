rema_webform.download:
  path: '/node/{node}/download'
  defaults:
    _form: '\Drupal\rema_webform\Form\DownloadForm'
    _title: 'Download orders'
  requirements:
    _permission: 'access content'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
    _admin_route: TRUE